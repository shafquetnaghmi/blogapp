{% extends 'blogapp/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'blogapp/loginview.css' %}">
<div class="login2">
<h1>Login</h1>
<form action="" method="POST" class="login1">
    {% csrf_token %}
    <input type="username" name="username" placeholder="username" class="name1" ><br> <!--here name is necessary to use to django login -->
    <input type="password" name="password" placeholder="password" class="pass1"> <br>
    <input type="submit" value="login" class="sub1"><br><br>
    <a class="fg-1" href="{% url 'blogapp:reset_password' %}">Forgetten password?</a>
</form>
</div>
{% endblock %}
